AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4
  Exclude:
   - 'bin/*'
   - 'db/seeds.rb'
   - 'db/schema.rb'
   - 'vendor/bundle/**/*'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'app/admin/**/*.rb'
    - 'spec/**/*.rb'
    - 'config/routes.rb'

Style/Documentation:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/SingleLineMethods:
  Enabled: false

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/For:
  Exclude:
    - '*.haml'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'app/admin/**/*.rb'
    - 'spec/**/*.rb'
    - 'config/routes.rb'

Layout/DotPosition:
  EnforcedStyle: trailing
Layout/LineLength:
  Max: 120

