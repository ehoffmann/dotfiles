# ~/.tmuxinator/tco_client.yml

name: tco_client
root: ~/code/tz/tco_client

# Runs before everything. Use it to start daemons etc.
on_project_start: rm -f log/development.log && rm -f log/test.log

windows:
  - main:
      layout: main-horizontal
      panes:
        - vim
        -
        - tig
  - guard:
      layout: even-vertical
      panes:
        - yes | dco rm
        -
